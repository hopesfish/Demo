<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>simple example by JSDeferred</title>
  <script src="https://raw.github.com/cho45/jsdeferred/master/jsdeferred.js"></script>
</head>

<body>
<script>
Deferred.define();
loop(5, function (i) {
    var result = parseInt(Math.random() * 100, 10) % 2,
        time = (new Date()).getTime(),
        prefix = "JSDeferred " + time + " " + i + ":";
    if (result == 0) {
        console.info(prefix + "got an even number");
    } else {
        console.info(prefix + "got an odd number");
    }
    return wait(2);
});
</script>
</body>
</html>
