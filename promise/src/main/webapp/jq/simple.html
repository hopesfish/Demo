<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>simple example on jQuery</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
<script>
$(document).ready(function() {
    var asyncTask = function(idx) {
        var dfd = $.Deferred();
        setTimeout(function() {
            var result = parseInt(Math.random() * 100, 10) % 2,
                time = (new Date()).getTime();;
            if (result == 0) {
                dfd.resolve("jQuery " + time + " " + idx + ":" + "got an even number");
            } else {
                dfd.reject("jQuery " + time + " " + idx + ":" + "failed to get an even number");
            }
        }, 2000);
        return dfd;
    }
    
    function printResult (result) {
        console.info(result);
    }

    for (var i=0; i<5; i++) {
        asyncTask(i).then(printResult, printResult);
    }
});
</script>
</body>
</html>
